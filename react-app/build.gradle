plugins {
    id "com.moowork.node" version "1.1.1"
}

apply plugin: "java"

buildDir = new File("gradleBuild")

sourceSets {
    main {
        resources {
            srcDir 'build'
        }
    }
}

task cleanNode() {
    delete 'build'
    delete 'node_modules'
}

task startYarn(type: YarnTask) {
    args ['start']
}

processResources.dependsOn = ['yarn_build']
yarn_build.dependsOn = ['yarn_install']
clean.dependsOn("cleanNode")